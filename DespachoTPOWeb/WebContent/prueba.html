
<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Insert title here</title>
</head>

<body>

	<b><u>Listado de Articulos</u></b>
	<table id="tablausuarios" cellpadding="12">
		
		<tr>
			<th><input type="text" id="searchcodigo" autofocus></th>
			<th><input type="text" id="searchnombre" autofocus></th>
			<th><input type="text" id="searchapellido" autofocus></th>
		</tr>
		
		<tr>
			<th>Codigo</th>
			<th>Nombre</th>
			<th>Apellido</th>
		</tr>
		
		<tr>
			<td>1</td>
			<td>Juan</td>
			<td>Perez</td>
		</tr>
		
		<tr>
			<td>2</td>
			<td>Jose</td>
			<td>Luis</td>
		</tr>
		
		<tr>
			<td>3</td>
			<td>Diego</td>
			<td>Rojas</td>
		</tr>
		
		<tr>
			<td>4</td>
			<td>John</td>
			<td>Doe</td>
		</tr>
			
		
	</table>

	 <script type="text/javascript">
	 	var search = document.getElementById("searchcodigo"),
	    articulos = document.getElementsByTagName("td"),
	    forEach = Array.prototype.forEach;

	 	//El keyup indica que se va a ejecutar el evento
	 	//ni bien el usuario ingrese algo por teclado dentro
	 	//del filtro de busqueda
		search.addEventListener("keyup", function(e){
	    var choice = this.value;
	  
	    forEach.call(articulos, function(f){

		    //Si no encuentra lo que se ingreso por teclado
	        if (f.innerHTML.toLowerCase().search(choice.toLowerCase()) == -1)
				//No va a mostrar nada
	            f.parentNode.style.display = "none";        
	        else
		        //Si encuentra coincidencias va a blockear la
		        //visualizacion del resto de los datos
	            f.parentNode.style.display = "block";        
	    });
		}, false);
	 </script>
	<br>
	<a href="../index.html"><input type=button value="Volver"></a>
</body>
</html>
