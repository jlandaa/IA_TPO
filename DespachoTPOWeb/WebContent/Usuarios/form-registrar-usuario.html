<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registrar Usuario</title>
</head>
<body> 
	<b><u>Registrar Usuario</u></b>
	<br>
	<br>
	<form name="userform" id="userform" action="../RegistrarUsuarioServlet" method="POST">
		<table id="table-1">
			<tr>
				<td>
					Usuario:
					<input name="user" type="text">
				</td>
			</tr>
			<tr>
				<td>
					Nombre:
					<input name="nombre" type="text">									
				</td>
			</tr>
			<tr>
				<td>
					Apellido:
					<input name="apellido" type="text">									
				</td>
			</tr>
			<tr>
				<td>
					Password:
					<input name="password" type="password">									
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Registrar">									
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
